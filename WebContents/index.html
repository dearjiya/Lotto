<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
	.likes { background: blue; width: 100px; color: white;}
</style>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<title>Lotto Home Page!</title>
	<body ng-app="Lotto App">
		Hello Lotto!!
		<br>
		<a href='hooni.html'>Hooni Page</a>
		<br>
		<a href='ragi.html'>Ragi Page</a>

		<div ng-controller="MainController">
			<h1>{{ title }}</h1>
	 
			<div ng-repeat="book in books"> 
				<p>{{ book.name }} ({{ book.author }})</p>
				<p>{{ book.price | number }}원</p> 
				<button class="likes" ng-click="like($index)">
				좋아요 ( {{ book.likes }} )
				</button>
			</div>
		</div>
		<!-- Modules -->
		<script src="js/app.js"></script>
		<!-- Controllers -->
		<script src="js/controllers/MainController.js"></script>
	</body>
</html>
